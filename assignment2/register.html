<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Group 10">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>

    <!--CSS section-->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./content/style.css">
    </head>

<body>
    <main class="container-register">
        <h4>Sign up</h4>
        <form id="user_registration_form" novalidate>
            <div class="form-group row">
              <label for="registerFirstName" class="col-sm-3 col-form-label">First Name</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="registerFirstName" name="firstName" placeholder="First Name">
              </div>
            </div>
            <div class="form-group row">
                <label for="registerLastName" class="col-sm-3 col-form-label">Last Name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="registerLastName" name="lastName" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="registerEmail" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="registerEmail" name="email" placeholder="Email">
                  <div id="emailHelp" class="form-text">Email will be used as username for login</div>
                  <div class="invalid-feedback">
                      Confirm Password must be same as Password
                  </div>
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-3 pt-0">Gender</legend>
                  <div class="col-sm-9">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gender" id="maleRadio" value="m" checked>
                      <label class="form-check-label" for="maleRadio">
                        Male
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gender" id="femaleRadio" value="f">
                      <label class="form-check-label" for="femaleRadio">
                        Female
                      </label>
                    </div>
                  </div>
                </div>
              </fieldset>
            <div class="form-group row">
              <label for="password" class="col-sm-3 col-form-label">Password</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" id="registerPassword" name="password" placeholder="Password">
                <div id="emailHelp" class="form-text">Password must be of minimum 8 characters</div>
              </div>
            </div>
            <div class="form-group row">
                <label for="confirmPassword" class="col-sm-3 col-form-label">Confirm Password</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="registerConfirmPassword" name="confirmPassword" placeholder="Confirm Password">
                    <div class="invalid-feedback">
                        Confirm Password must be same as Password
                    </div>
                </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-12 text-center">
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
            </div>
          </form>
          <div class="text-center">
            Have already an account? Login <a href="login.html">here</a>.
          </div>

          <div class="text-center">
            <a href="index.html">Home</a>
          </div>
    </main>
    <!--Scripting Section-->
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="script/main.js"></script>
</body>

</html>
