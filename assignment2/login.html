<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Group 10">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Team</title>

    <!--CSS section-->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./content/style.css">
    </head>

<body>
    <main class="container-login">
        <h4>Login</h4>
        <form id="login-form-control" novalidate>
            <div class="form-group row">
                <div class="col-lg-12">
                    <input type="text" class="form-control" id="login-username" placeholder="Username" required>
                    <div class="invalid-feedback">
                        Username cannot be empty.
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-12">
                    <input type="password" class="form-control" id="login-password" placeholder="Password" required>
                    <div class="invalid-feedback">
                        Password cannot be empty.
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-12 text-center">
                    <button type="submit" class="btn btn-primary" id="login-btn">Login</button>
                </div>
            </div>
            <div id="login-status"></div>
        </form>
        <div class="text-center">
            Don't have an account? Register <a href="register.html">here</a>
        </div>
        <div class="text-center">
            <a href="index.html">Home</a>
        </div>
    </main>
    <!--Scripting Section-->
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="script/main.js"></script>
</body>
